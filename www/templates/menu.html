<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="largeMenu">
        <ion-item menu-close href="#/app/home" >
          <i class='ion-home'></i> Dashboard
        </ion-item>
        <ion-item menu-close href="#/app/settings" >
          <i class='ion-gear-b'></i> Settings
        </ion-item>
				<ion-item menu-close href="#/app/event_types" >
					<i class='ion-ios-flag'></i> Event Types
				</ion-item>
				<ion-item menu-close href="#/app/teams" >
					<i class='ion-person-stalker'></i> Team Setup
				</ion-item>
        <ion-item menu-close ng-click="logout()">
          <i class='ion-log-out'></i> Logout
        </ion-item>
				<ion-item menu-close ng-click="exitApp()">
          <i class='ion-android-exit'></i> Exit
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
