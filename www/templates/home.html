		<div class="home-container">

			</div>

					<div style="text-align:center">

						</div>
					</div>
					<div style="text-align:center;margin-top:10px">

							<span style="color:#f4b647">Settings</span>
						</div>
						<div class="gm-btn-rounded-group"  ui-sref="login">
							<button class="button icon ion-android-wifi gm-button-yellow btn-gm-circle" style="color:white"></button>
