<ion-view view-title="Recording Events">
  <ion-content padding="true">
	<div style="width:100%">
		<div ng-if="err" class="item item-divider bar bar-assertive" style="text-align:center">
			{{err.error}}
		 </div>
		<a class="item item-icon-left" ng-repeat="event in recordingEvents.list">
			<i class="icon ion-speakerphone"></i>
					{{event.event_name}}
			<span class="item-note">
					{{event.team_name}}
			</span>
		</a>
	</div>
  </ion-content>
</ion-view>
