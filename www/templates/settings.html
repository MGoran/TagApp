<ion-view view-title="Settings">
	<ion-content padding="true">
		<div class="list" id="settingsForm">
			<label class="item item-input">
				<span class="input-label">Server IP</span>
				<input type="text" id="serverIP" name="serverIP" ng-model="data.serverIP">
			</label>
			<div class="item item-divider">
				Video Controlls Transparency
			</div>
			<div class="item range range-positive">
				<i class="icon ion-ios-sunny-outline"></i>
				<input type="range" name="volume" min="0" max="100"  ng-model="data.vc_transparency">
				<i class="icon ion-ios-sunny"></i>
			</div>

			<button class="item button button-block gm-btn-green" ng-click="saveSettings()">
				Save
			</button>
		</div>
	</ion-content>
</ion-view>
